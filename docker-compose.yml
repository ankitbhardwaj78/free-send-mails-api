version: '2'

services:

  website:
    build: .
    environment:
      - RAILS_ENV=development
      - RAILS_LOG_TO_STDOUT=true
    command: puma -C config/puma.rb
    depends_on:
      - 'redis'
    ports:
      - '3000:3000'
    volumes:
      - '.:/usr/src/app'

  tests:
    build: .
    environment:
      - RAILS_ENV=test
    command: bundle exec rspec
    volumes:
      - '.:/usr/src/app'

  redis:
    image: 'redis:3.2-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/var/lib/redis/data'

volumes:
  redis:
